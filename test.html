<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btnClick">获取连接中的key1和key2</button>
    <div>
      key1:
      <span id="key1"></span>
    </div>
    <div>
      key2:
      <span id="key2"></span>
    </div>
  </body>
  <script>
    let url = new URL(window.location.href);
    const urlParams = new URLSearchParams(url.searchParams);
    let key1Value = urlParams.get("key1");
    let key2Value = urlParams.get("key2");
    btnClick.onclick = function () {
      document.getElementById("key1").innerHTML = key1Value;
      document.getElementById("key2").innerHTML = key2Value;
    };
  </script>
  <script type="text/javascript">
    (function (a, b, c, d, e, f, g) {
      e["ire_o"] = c;
      e[c] =
        e[c] ||
        function () {
          (e[c].a = e[c].a || []).push(arguments);
        };
      f = d.createElement(b);
      g = d.getElementsByTagName(b)[0];
      f.async = 1;
      f.src = a;
      g.parentNode.insertBefore(f, g);
    })(
      "https://utt.impactcdn.com/A2788006-de3d-4011-a57c-c4737e79de0365535.js",
      "script",
      "ire",
      document,
      window
    );
    ire("identify", {
      customerid: key1Value /*INSERT key1*/,
      customeremail: key2Value /*INSERT key2*/,
    });
  </script>
</html>
